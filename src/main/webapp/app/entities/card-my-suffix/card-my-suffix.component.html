<div>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="row">
        <div class="col-md-2">
            <select class="form-control" [(ngModel)]="selectionMobileService">
                <option value="">Tất cả</option>
                <option *ngFor="let service of mobileServices;" value="{{service}}">{{ service }}</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-control" [(ngModel)]="selectionAmountOf">
                <option value="">Số lượng</option>
                <option *ngFor="let amount of amountOf;" value="{{amount}}">{{amount}}</option>
            </select>
        </div>
        <div class="col-md-2">
            <select class="form-control" [(ngModel)]="selectionValue">
                <option value="">Mệnh giá</option>
                <option  *ngFor="let value of values;" value="{{value}}">{{value|moneyFormat}}</option>
            </select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" (click)="receiveCard()"
                [disabled]="!selectionMobileService">Nhận thẻ</button>
        </div>
    </div><br>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <ng-container *ngIf="cards && cards.length">
                <thead>
                <tr>
                    <th><span>Nhà mạng</span></th>
                    <th><span>Mệnh giá</span></th>
                    <th><span>Serial</span></th>
                    <th><span>Code</span></th>
                    <th><span>Thời gian xuất</span></th>
                    <th>Cập nhật</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let card of cards ;trackBy: trackId">
                        <td>{{card.mobileService}}</td>
                        <td>{{card.price}}</td>
                        <td>{{card.serialNumber}}</td>
                        <td>{{card.code}}</td>
                        <td>{{card.exportedDate | date:'medium'}}</td>
                        <td class="text-left">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        (click)="openChange(card)"
                                        class="btn btn-primary btn-sm">
                                    <span class="d-none d-md-inline">Cập nhật</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </ng-container>
            <ng-container *ngIf="!cards || !cards.length">
                <thead>
                <tr>
                    <th><span>Nhà mạng</span></th>
                    <th><span>Mệnh giá</span></th>
                    <th><span>Serial</span></th>
                    <th><span>Code</span></th>
                    <th><span>Thời gian xuất</span></th>
                    <th>Cập nhật</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">Không có dữ liệu</td>
                    </tr>
                </tbody>
            </ng-container>
        </table>
    </div>
    <div *ngIf="cards && cards.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
